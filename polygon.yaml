namespace: /polygon

common:
  metadata:
    defines: metadata
    name: Polygon
    description: Ethereum's Internet of Blockchains. Polygon is a protocol and a framework for building and connecting Ethereum-compatible blockchain networks.
    tags: blockchain, layer 2
    currency: MATIC
    icon: https://storage.googleapis.com/template_logos/polygon.png
    website: https://polygon.technology
    source: https://github.com/maticnetwork/
    publisher: "monk.io"

  containers:
    defines: containers
    polygon-node:
      image: oaknode/matic-bor
      image-tag: v0.2.1
      environment:
        - <- `HEIMDALL_URL=${heimdall-url}`
      ports:
        - <- `0.0.0.0:${p2p-port}:${p2p-port}`
        - 0.0.0.0:8545:8545
        - 0.0.0.0:8546:8546
      paths:
        - <- `${volume-data}/bor:/root/.bor`

    haimdall-node:
      image: oaknode/matic-heimdall
      image-tag: v0.2.0-mumbai-42a1beac
      environment:
        - <- `BOR_URL=${bor-url}`
      ports:
        - 0.0.0.0:26656:26656
        - 0.0.0.0:26657:26657
        - <- `0.0.0.0:${rest-port}:${rest-port}`

  variables:
    defines: variables

    rest-port:
      type: int
      value: 1317

    p2p-port:
        type: int
        value: 30303

    network:
      type: string
      value: ""

    host:
      type: string
      value: "0.0.0.0"

    volume-data:
      type: string
      value: <- `${moncc-volume-path}/matic`

    heimdall-url:
      type: string
      value: <- get-hostname("polygon/testnet", "haimdall-node")

    bor-url:
      type: string
      value: <- get-hostname("polygon/testnet", "polygon-node")

  actions:
    defines: actions
    get-key:
      description: Get Key
      arguments: {}
      code: exec("polygon-node", "/bin/bash", "-c", `heimdalld show-account`)

testnet:
  defines: runnable
  inherits: ./common
  version: v0.2.1
  containers:
    polygon-node:
      image-tag: v0.2.1
    haimdall-node:
      image-tag: v0.2.0-mumbai-42a1beac
